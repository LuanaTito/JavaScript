<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trabalhando com JS</title>

<body>

    <h1>ALERTAS</h1>

    <script>
    var nome = window.prompt('Qual é o seu nome?')
    var idade = Number(window.prompt('Qual é a sua idade?'))
    var nomefamiliar = window.prompt('Qual o nome do seu familiar mais próximo?')
    var idadefamiliar = Number(window.prompt('Qual a idade do seu familiar mais próximo?'))
    var resultado = idade + idadefamiliar
    alert("A soma das idades é de: " + resultado)

    document.write(" Meu nome é: " + nome +  "<br>" + " Minha idade é: " + idade + "<br>") 
    document.write(" Meu nome é: " + nomefamiliar + "<br>" + " Minha idade é: " + idadefamiliar + "<br>")
    document.write(" A soma das idades é: " + resultado + "<br>")

    var data = new Date()
    var dia = data.getDate()
    var mes = String(data.getMonth() + 1).padStart(2, '0');
    var ano = data.getFullYear()
    var dataCompleta = dia + "/" + mes + "/" + ano
    document.write("Data de inscrição: " + dataCompleta)
