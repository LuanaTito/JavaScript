<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Idade</title>
</head>
<body>

<h1>Calculadora de Idade</h1>

<form id="formulario">
  <label for="dataNascimento">Data de Nascimento:</label>
  <input type="date" id="dataNascimento" required>
  <button type="submit">Calcular Idade</button>
</form>

<div id="resultado" style="display: none;">
  <p>A idade atual é: <span id="idade"></span> anos.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() { /* refere-se a um evento JavaScript que é 
  acionado quando todo o documento HTML foi carregado e analisado pelo navegador, e todos 
  os elementos do DOM (Document Object Model) estão disponíveis para manipulação via JavaScript.*/
  let formulario = document.getElementById('formulario');
  let resultadoDiv = document.getElementById('resultado');
  let idadeSpan = document.getElementById('idade');

  formulario.addEventListener('submit', function(event) {
    event.preventDefault();

    var dataNascimento = document.getElementById('dataNascimento').value;
    var idadeAtual = calcularIdade(dataNascimento);

    idadeSpan.textContent = idadeAtual;
    resultadoDiv.style.display = 'block';
  });

  function calcularIdade(dataNascimento) {
    var hoje = new Date();
    var nascimento = new Date(dataNascimento);
    var idade = hoje.getFullYear() - nascimento.getFullYear();

    var mesAtual = hoje.getMonth();
    var mesNascimento = nascimento.getMonth();

    if (mesAtual < mesNascimento || (mesAtual === mesNascimento && hoje.getDate() < nascimento.getDate())) {
      idade--;
    }

    return idade;
  }
});
</script>

</body>
</html>
